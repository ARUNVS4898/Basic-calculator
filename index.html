<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR PROJECT JS</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <div class="index">
        
            <div class="textTag">
                <input type="text" id="textTab">
            </div>
            <div class="buttons">
                <button class="buttonCLR" onclick="clearText()"><strong>CLEAR</strong></button>
            </div>
            <div class="buttons">
                <button class="button" onclick="buttonClick(7)"><strong>7</strong></button>
                <button class="button" onclick="buttonClick(8)"><strong>8</strong></button>
                <button class="button" onclick="buttonClick(9)"><strong>9</strong></button>
                <button class="button" onclick="buttonClick('/')"><strong>/</strong></button>
            </div>
            <div class="buttons">
                <button class="button" onclick="buttonClick(4)"><strong>4</strong></button>
                <button class="button" onclick="buttonClick(5)"><strong>5</strong></button>
                <button class="button" onclick="buttonClick(6)"><strong>6</strong></button>
                <button class="button" onclick="buttonClick('*')"><strong>*</strong></button>
            </div>
            <div class="buttons">
                <button class="button" onclick="buttonClick(1)"><strong>1</strong></button>
                <button class="button" onclick="buttonClick(2)"><strong>2</strong></button>
                <button class="button" onclick="buttonClick(3)"><strong>3</strong></button>
                <button class="button" onclick="buttonClick('+')"><strong>+</strong></button>
            </div>
            <div class="buttons">
                <button class="button" onclick="buttonClick('.')"><strong>.</strong></button>
                <button class="button" onclick="buttonClick(0)"><strong>0</strong></button>
                <button class="button" onclick="equalButtonClick()"><strong>=</strong></button>
                <button class="button" onclick="buttonClick('-')"><strong>-</strong></button>
            </div>
       
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
